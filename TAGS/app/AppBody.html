<style>

.AppBody{
    &._module{
        >._padder{
            >._extender{
                >._wrapper{
                    .ROWS();

                    @media @onlyScreen and @mobile,@smallmobile{
                        .ROWS.REVERSE();
                    }

                    ._AppHeader,
                    ._AppMainArea{
                        .cell();
                    }

                    ._AppHeader{
                        .h(50px);
                        border-bottom: solid 1px #d2d2d2;
                        box-shadow: 0px 0px 5px 3px rgba(0,0,0,0.05);

                        @media @onlyScreen and @mobile,@smallmobile{
                            .h(35px);
                            border-top: solid 1px #d2d2d2;
                        }
                    }

                    ._AppMainArea{
                        .flex();

                        >.EXTENDER{
                            display: none;
                        }

                        >.EXTENDER.current{
                            display: block;
                        }
                    }


                }
            }
        }
    }
}

</style>

</div>
