<style rel="stylesheet/less">
/*
  This allows to place 2,3 or 4 buttons in the same row that fit all the available width.
  This is useful for bottons at the and of a form, at the bottom of a modal window, in popup windows,
  or inside a confirm box, alert and similars.
*/



.ControlButtons {
  width: @ControlButtons-width;
  margin: 0px auto;
  overflow: auto;
  padding: @ControlButtons-button-vertical-spacing 0px;

  .ControlButton {
    float: left;
    text-align: center;

    .Button {
      margin: 0px;
      max-width: @ControlButtons-button-max-width;
      width: 100% - @ControlButtons-button-horizontal-spacing;
      @media @onlyScreen and @smallmobile, @mobile {
        width: 100% - @ControlButtons-button-horizontal-spacing-mobile;
      }
    }
  }

  .ControlButton:first-child:nth-last-child(n+2),
  .ControlButton:first-child:nth-last-child(n+2) ~ * {
    width: 50%;
  }

  .ControlButton:first-child:nth-last-child(n+3),
  .ControlButton:first-child:nth-last-child(n+3) ~ * {
    width: 33.33333%;
  }

  .ControlButton:first-child:nth-last-child(n+4),
  .ControlButton:first-child:nth-last-child(n+4) ~ * {
    width: 25%;
  }

  &.pairButtons{
    .ControlButton{
        width: @ControlButtons-pairButtons-button-max-width !important;
    }

    .ControlButton:last-child{
        float: right;
    }
  }
}

</style>
