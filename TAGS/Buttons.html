<style rel="stylesheet/less">



.Button {

    border: @Buttons-border;
    background-color: @Buttons-bg-color;
    display: inline-block;
    border-radius: @Buttons-border-radius;
    padding: @Buttons-vertical-padding @Buttons-horizontal-padding;
    margin:@Buttons-top-margin @Buttons-left-margin 0px 0px;
    transition: @Buttons-hover-effect-transition;
    color: @Buttons-color;


    .Button-text, .Button-icon{
        float: left;
    }

    .Button-text {
        font-size: @Buttons-font-size;
        text-transform: capitalize;
        padding: 0.1em;
    }
    i{
        font-size: @Buttons-icon-size;
        padding: 2px @Buttons-horizontal-padding/3 0 0;
        vertical-align: middle;
    }

    &.Button-red{
         color: @t-color-red;
         border:1px solid @t-color-L1-red;
     }

    &.Button-blue{
         color: @t-color-blue;
         border:1px solid @t-color-L1-blue;
     }
    &.Button-green{
         color: @t-color-green;
         border:1px solid @t-color-L1-green;
     }
    &.Button-yellow{
         color: @t-color-yellow;
         border:1px solid @t-color-L1-yellow;
     }

    &:hover{
         background-color: @Buttons-hover-bg-color;
     }


    /*------------------------------------------------------------little button */

    &.Button-little{
         padding: @Buttons-vertical-padding - 5 @Buttons-horizontal-padding - 25;
         margin:@Buttons-top-margin/2 @Buttons-left-margin/2 0px 0px;
         font-size: @Buttons-font-size - 0.35;

        .Button-text {
            padding: 0em;
        }
        i{
            font-size: @Buttons-icon-size - 0.2;
            padding: 2px @Buttons-horizontal-padding/4 0 0;
        }
    }

    /*------------------------------------------------------------tiny button */

    &.Button-tiny{
         padding: @Buttons-vertical-padding - 8 @Buttons-horizontal-padding - 35;
         margin:@Buttons-top-margin/3 @Buttons-left-margin/3 0px 0px;
         font-size: @Buttons-font-size - 0.5;

        .Button-text {
            padding: 0em;
        }
        i{
            font-size: @Buttons-icon-size - 0.4;
            padding: 2px @Buttons-horizontal-padding/5 0 0;
        }
    }



    /*------------------------------------------------------------flat button */

    &.Button-flat{
         border: none !important;
         background-color: rgba(0,0,0,0);
         margin:0px !important;
         padding:4px 10px !important;

        &:hover{
         background-color: @Buttons-hover-bg-color;
        }
    }




    /*------------------------------------------------------------link button */
    &.Button-link{
     .Button.Button-flat();
         padding: 0px @Buttons-horizontal-padding/4;
         margin: 0px 0 0 0;

    .Button-text {
        text-transform: uppercase;
        border-bottom: solid;
    }
    &:hover{
         background-color: rgba(0,0,0,0);
         color: @t-color-D2;
         border-color: @t-color-D2;
     }

    &.Button-red:hover {
         color: @t-color-D2-red;
         border-color: @t-color-D2-red;
     }

    &.Button-blue:hover {
         color: @t-color-D2-blue;
         border-color: @t-color-D2-blue;
     }

    &.Button-green:hover {
         color: @t-color-D2-green;
         border-color: @t-color-D2-green;
     }

    &.Button-yellow:hover {
         color: @t-color-D2-yellow;
         border-color: @t-color-D2-yellow;
     }

    }




}








</style>
